<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Send receipt to your email</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitReview()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">To email</span>
          <input type="email" ng-model="email.mailid">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Message</span>
          <textarea name="" id="" placeholder="Something you might want to save" ng-model="email.message"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send Email</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
